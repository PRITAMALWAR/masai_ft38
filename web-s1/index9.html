<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="feedbackType">Feedback Type:</label>
        <select id="feedbackType" name="feedbackType">
          <option value="suggestion">Suggestion</option>
          <option value="complaint">Complaint</option>
          <option value="question">Question</option>
        </select>
        <br><br>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br><br>
      
        <label for="rating">Website Rating:</label><br>
        <input type="radio" id="rating1" name="rating" value="1">
        <label for="rating1">1</label><br>
        <input type="radio" id="rating2" name="rating" value="2">
        <label for="rating2">2</label><br>
        <input type="radio" id="rating3" name="rating" value="3">
        <label for="rating3">3</label><br>
        <input type="radio" id="rating4" name="rating" value="4">
        <label for="rating4">4</label><br>
        <input type="radio" id="rating5" name="rating" value="5">
        <label for="rating5">5</label>
        <br><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="10" max="100">
        <br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
        <br><br>
      
        <label for="website">Website (optional):</label>
        <input type="url" id="website" name="website">
        <br><br>
      
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>
      
        <input type="submit" value="Submit">
      </form>
      
    
</body>
</html>
